<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Course | GEMS School</title>
<style>
/* ===== BASE ===== */
body{
    font-family:"Times New Roman", serif;
    background:#faf9f7;
    color:#2b2b2b;
    line-height:1.7;
    padding:50px 20px;
    max-width:600px;
    margin:auto;
}

/* ===== HEADINGS ===== */
h2{
    margin-bottom:30px;
    color:#2f2f2f;
    text-align:center;
}

/* ===== FORM ===== */
form{
    background:#ffffff;
    padding:20px;
    border-radius:8px;
    display:flex;
    flex-direction:column;
    gap:15px;
}
input, textarea{
    padding:10px;
    border-radius:5px;
    border:1px solid #ccc;
    width:100%;
    box-sizing:border-box;
    background:#faf9f7;
    color:#2b2b2b;
}
textarea{
    resize:vertical;
}
button{
    padding:10px 20px;
    background:lime;
    color:black;
    border:none;
    font-weight:bold;
    cursor:pointer;
    border-radius:5px;
    transition:0.3s;
}
button:hover{
    background:#2f3a2c;
}

/* ===== BACK BUTTON ===== */
.back-button{
    display:inline-block;
    margin-bottom:20px;
    text-decoration:none;
    color:#4f5d4a;
    font-weight:bold;
    border:1px solid rgba(136, 224, 104, 1);
    padding:8px 15px;
    border-radius:5px;
    transition:0.3s;
}
.back-button:hover{
    background:lime;
    color:#fff;
}
</style>
</head>
<body>

<a href="{{ url_for('manage_courses') }}" class="back-button">&larr; Back</a>

<h2>Edit Course</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="text" name="name" value="{{ course.name }}" placeholder="Course Name" required>
    <textarea name="description" placeholder="Course Description" required>{{ course.description }}</textarea>
    <input type="file" name="image" accept="image/*">
    <button type="submit">Update</button>
</form>

</body>
</html>
