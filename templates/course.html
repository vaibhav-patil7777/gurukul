<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courses | Gurukul School</title>
<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Times New Roman", serif;
}

/* ===== BASE ===== */
body{
    background:#faf9f7;
    color:#2b2b2b;
    line-height:1.7;
}

/* ===== NAVBAR (Transparent + Responsive) ===== */
.navbar{
    width:100%;
    padding:28px 70px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:transparent;
    position:relative;
    z-index:1000;
}

.logo{
    font-size:30px;
    font-weight:600;
    letter-spacing:1.5px;
    color:#4f5d4a;
}

.nav-links{
    display:flex;
    gap:34px;
}

.nav-links a{
    text-decoration:none;
    font-size:16px;
    color:#6b6b6b;
    position:relative;
    padding-bottom:4px;
}

.nav-links a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:0;
    height:1px;
    background:#4f5d4a;
    transition:0.3s ease;
}

.nav-links a:hover{
    color:#2b2b2b;
}

.nav-links a:hover::after{
    width:100%;
}

/* Hamburger icon */
.menu-toggle{
    display:none;
    font-size:28px;
    cursor:pointer;
    color:#4f5d4a;
}

/* ===== PAGE TITLE ===== */
.page-title{
    text-align:center;
    padding:80px 20px 40px;
}

.page-title h1{
    font-size:40px;
    font-weight:500;
}

.page-title p{
    font-size:18px;
    color:#6f6f6f;
}

/* ===== COURSES CARDS ===== */
.container{
    max-width:1200px;
    margin:auto;
    padding:20px;
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
}

.course-card{
    background: transparent;
    padding:25px;
    border-radius:15px;
    width:280px;
    border: 2px solid #0ff;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
    display:flex;
    flex-direction:column;
    align-items:center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor:pointer;
}

.course-card:hover{
    transform: translateY(-10px);
    box-shadow: 0 0 30px #0ff, 0 0 50px rgba(0,255,255,0.5);
}

.course-card img{
    width:100%;
    border-radius:10px;
    margin-bottom:10px;
    transition: transform 0.3s;
}

.course-card img:hover{
    transform: scale(1.1);
}

.course-card h3{
    margin:5px 0;
    color:#2b2b2b;
}

.course-card p{
    color:#555;
    font-size:14px;
    text-align:center;
}

/* ===== LIGHTBOX ===== */
.lightbox{
    display:none;
    position:fixed;
    z-index:999;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}

.lightbox img{
    max-width:90%;
    max-height:90%;
    border-radius:10px;
    box-shadow:0 0 30px #0ff;
}

/* ===== RESPONSIVE ===== */
@media(max-width:992px){
    .navbar{
        padding:25px 40px;
    }
}

@media(max-width:600px){
    .navbar{
        flex-direction:row;
        justify-content:space-between;
        padding:20px;
        background:transparent;
    }
    .nav-links{
        display:none;
        flex-direction:column;
        width:100%;
        gap:0;
        position:absolute;
        top:70px;
        left:0;
        background:transparent;
        padding:0;
    }
    .nav-links.active{
        display:flex;
    }
    .nav-links a{
        padding:12px 20px;
        border:none;
    }
    .menu-toggle{
        display:block;
    }
    .page-title h1{
        font-size:30px;
    }
    .course-card{
        width:90%;
        padding:20px;
    }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">GEMS</div>
    <div class="menu-toggle" id="mobile-menu">&#9776;</div>
    <div class="nav-links" id="navLinks">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('course_page') }}">Courses</a>
        <a href="{{ url_for('gallery_page') }}">Gallery</a>
        <a href="{{ url_for('contact_page') }}">Contact</a>
        <a href="{{ url_for('admin_login') }}">Admin</a>
    </div>
</nav>

<!-- PAGE TITLE -->
<section class="page-title">
    <h1>Our Courses</h1>
    <p>Explore our wide range of educational programs</p>
</section>

<!-- COURSES CARDS -->
<div class="container">
{% for course in courses %}
<div class="course-card" onclick="openLightbox('{{ url_for('static', filename='uploads/' + course.image) }}')">
    {% if course.image %}
    <img src="{{ url_for('static', filename='uploads/' + course.image) }}">
    {% endif %}
    <h3>{{ course.name }}</h3>
    <p>{{ course.description }}</p>
</div>
{% endfor %}
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
</div>

<script>
function openLightbox(src){
    document.getElementById('lightbox').style.display = 'flex';
    document.getElementById('lightbox-img').src = src;
}
function closeLightbox(){
    document.getElementById('lightbox').style.display = 'none';
}

// Hamburger menu toggle
const menuToggle = document.getElementById('mobile-menu');
const navLinks = document.getElementById('navLinks');
menuToggle.addEventListener('click', ()=>{
    navLinks.classList.toggle('active');
});
</script>

</body>
</html>
