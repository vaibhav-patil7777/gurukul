<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Messages | GEMS School</title>

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* ===== BASE ===== */
body{
    font-family:"Times New Roman", serif;
    background:#faf9f7;
    color:#2b2b2b;
    line-height:1.7;
}

/* ===== NAVBAR ===== */
.navbar{
    width:100%;
    padding:28px 70px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:transparent;
}

/* LOGO */
.logo{
    font-size:30px;
    font-weight:600;
    letter-spacing:1.5px;
    color:#4f5d4a;
}

/* LINKS */
.nav-links{
    display:flex;
    gap:34px;
}

.nav-links a{
    text-decoration:none;
    font-size:16px;
    color:#6b6b6b;
    position:relative;
    padding-bottom:4px;
}

/* subtle underline */
.nav-links a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:0;
    height:1px;
    background:#4f5d4a;
    transition:0.3s ease;
}

.nav-links a:hover{
    color:#2b2b2b;
}

.nav-links a:hover::after{
    width:100%;
}

/* ===== CONTAINER ===== */
.container{
    max-width:1250px;
    margin:auto;
    padding:120px 20px 20px;
}

/* ===== PAGE HEADING ===== */
h2{
    text-align:center;
    margin-bottom:20px;
    color:#2f2f2f;
}

/* ===== SEARCH BAR ===== */
#searchInput{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border:1px solid #ccc;
    font-size:15px;
}

/* ===== DELETE BUTTON ===== */
#deleteBtn{
    padding:8px 15px;
    background:#d9534f;
    color:white;
    border:none;
    cursor:pointer;
    margin-bottom:10px;
}
#deleteBtn:hover{
    background:#c9302c;
}

/* ===== TABLE ===== */
table{
    width:100%;
    border-collapse: collapse;
    background:#ffffff;
    color:#2b2b2b;
}
th, td{
    padding:12px;
    border:1px solid #ccc;
    text-align:left;
    word-break:break-word;
}
th{
    background:#f0f0f0;
}
tr:nth-child(even){
    background:#f9f9f9;
}

/* ===== RESPONSIVE TABLE ===== */
@media(max-width:992px){
    table, thead, tbody, th, td, tr{
        display:block;
    }
    thead tr{
        display:none;
    }
    tr{
        margin-bottom:15px;
        border:1px solid #ccc;
        padding:10px;
    }
    td{
        border:none;
        padding:5px 0;
        position:relative;
        padding-left:50%;
    }
    td::before{
        position:absolute;
        top:0;
        left:10px;
        width:45%;
        white-space:nowrap;
        font-weight:bold;
        content:attr(data-label);
        color:#4f5d4a;
    }
}

/* ===== RESPONSIVE NAVBAR ===== */
@media(max-width:992px){
    .navbar{
        padding:25px 40px;
    }
}
@media(max-width:600px){
    .navbar{
        flex-direction:column;
        gap:18px;
        padding:20px;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">GEMS</div>
    <div class="nav-links">
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('manage_courses') }}">Courses</a>
        <a href="{{ url_for('manage_gallery') }}">Gallery</a>
        <a href="{{ url_for('contact_messages') }}">Messages</a>
        <a href="{{ url_for('admin_logout') }}">Logout</a>
    </div>
</nav>

<div class="container">
    <h2>Contact Messages</h2>

    <!-- Search Bar -->
    <input type="text" id="searchInput"
           placeholder="Search by Name, Phone, Email or Date...">

    <!-- Delete Form -->
    <form method="POST" action="{{ url_for('delete_messages') }}" id="deleteForm">
        <button type="submit" id="deleteBtn" onclick="return confirm('Are you sure you want to delete selected messages?')">Delete Selected</button>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
            {% for msg in messages %}
                <tr>
                    <td data-label="Select">
                        <input type="checkbox" name="selected_ids" value="{{ msg.id }}">
                    </td>
                    <td data-label="ID">{{ msg.id }}</td>
                    <td data-label="Name">{{ msg.name }}</td>
                    <td data-label="Phone">{{ msg.phone }}</td>
                    <td data-label="Email">{{ msg.email }}</td>
                    <td data-label="Message">{{ msg.message }}</td>
                    <td data-label="Time">{{ msg.created_at }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </form>
</div>

<!-- Search & Checkbox Script -->
<script>
// ===== Search Functionality =====
document.getElementById("searchInput").addEventListener("keyup", function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("tbody tr");

    rows.forEach(row => {
        let rowText = row.innerText.toLowerCase();
        row.style.display = rowText.includes(filter) ? "" : "none";
    });
});

// ===== Select / Deselect All Checkboxes =====
document.getElementById("selectAll").addEventListener("change", function() {
    let checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
    checkboxes.forEach(cb => cb.checked = this.checked);
});
</script>

</body>
</html>
